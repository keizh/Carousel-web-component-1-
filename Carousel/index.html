<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="arrowHolder">
        <div class="arrow left" data-function="left">
          <i class="ri-arrow-left-line"></i>
        </div>
        <div class="wrapper">
          <div class="card">
            <div class="img">
              <img
                src="https://plus.unsplash.com/premium_photo-1664203067979-47448934fd97?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
                draggable="false"
              />
            </div>
            <h1>Susan khan</h1>
            <h2>web developer</h2>
          </div>
          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/women/1.jpg"
                alt=""
                draggable="false"
              />
            </div>
            <h1>Mary Johnson</h1>
            <h2>Software Engineer</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/men/2.jpg"
                draggable="false"
                alt=""
              />
            </div>
            <h1>John Smith</h1>
            <h2>Data Scientist</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/women/3.jpg"
                alt=""
                draggable="false"
              />
            </div>
            <h1>Samantha Davis</h1>
            <h2>UI/UX Designer</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/men/4.jpg"
                draggable="false"
                alt=""
              />
            </div>
            <h1>Michael Brown</h1>
            <h2>Frontend Developer</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/women/5.jpg"
                draggable="false"
                alt=""
              />
            </div>
            <h1>Emily Wilson</h1>
            <h2>Product Manager</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/men/6.jpg"
                draggable="false"
                alt=""
              />
            </div>
            <h1>David Martinez</h1>
            <h2>Backend Developer</h2>
          </div>

          <div class="card">
            <div class="img">
              <img
                src="https://randomuser.me/api/portraits/women/7.jpg"
                alt=""
                draggable="false"
              />
            </div>
            <h1>Jessica Lee</h1>
            <h2>Graphic Designer</h2>
          </div>
        </div>
        <div class="arrow right" data-function="right">
          <i class="ri-arrow-right-line"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
